<!--glyphicons-alarm-->
<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

    <script src="scripts\angular\angular.js"></script>
    <script src="scripts\jquery.js"></script>
    <script src="scripts\scrollbar.js"></script>
    <script src="scripts\perfect-scrollbar.min.js"></script>
    <script src="scripts\perfect-scrollbar.jquery.min.js"></script>
    <script src="scripts\jquery.layout.js"></script>
    <script src="scripts\controller\orderList.js"></script>
    <script src="scripts\controller\workList.js"></script>
    <script src="scripts\controller\myapp.js"></script>
    <script src="scripts\controller\editTool.js"></script>
    <script src="scripts\controller\tree.js"></script>

    <script> <!--создание и настройка layout-->
    var myLayout;
    $(document).ready(function () {
        myLayout = $('body').layout({
            applyDefaultStyles: true
            , east__size: 250
            , west__size: 300
            , north__size: 50
            , east__initClosed: true
        });
    });
    </script>

    <link rel="stylesheet" href="styles\bootstrap\css\bootstrap.css">
    <link rel="stylesheet" href="styles\main.css">
    <link rel="stylesheet" href="styles\editToolStyle.css">
    <link rel="stylesheet" href="styles\perfect-scrollbar.min.css">

    <title>Slave trade</title>
</head>

<body ng-controller="InlineEditorController" ng-click="hideTooltip()">

<div class="ui-layout-north">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Slave trade</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn btn-info"><span
                                class="glyphicon glyphicon glyphicon-floppy-disk"></span> Save
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info"><span
                                class="glyphicon glyphicon glyphicon-refresh"></span> Refresh
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="ui-layout-center" ng-controller="TreeController as tree">
    <h2>Frame order</h2>

    <div class="tooltip tool-center" ng-click="$event.stopPropagation()" ng-show="showtooltipCenter">
        <h3 class="new-order">New order</h3>
        <input type="text" class="form-control" required="" autofocus="" ng-model="orderName"
               placeholder="Order name"/>
        <input type="text" class="form-control" required="" autofocus="" ng-model="startDate"
               placeholder="Start date"/>
        <input type="text" class="form-control" required="" autofocus="" ng-model="executeDate"
               placeholder="Execute date"/>
        <textarea class="form-control new-order-text-area" rows="3" ng-model="comment"
                          placeholder="Comment"></textarea>
        <button type="button" class="btn btn-info" style="float: right"><span
                class="glyphicon glyphicon glyphicon-floppy-disk"></span> Save
        </button>
    </div>
    <button type="button" ng-click="toggleTooltipCenter($event)" class="btn btn-success"><span
            class="glyphicon glyphicon-plus"></span> Add
    </button>
    <div class="list" id="Scrollbar3">
        <ul ng-repeat="node in tree.nodes" type="none" >
            <div class="center-ul" >
                <span contenteditable="true">{{node.name}}</span>
                <span contenteditable="true" class="order-date">{{node.startDate}} - {{node.executeDate}}</span>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn btn-danger my-btn" title="Remove"><span
                                class="glyphicon glyphicon-remove"></span></button>
                    </li>
                </ul>
            </div>
            <li>
                <table class="table table-bordered">
                    <tbody>
                    <tr ng-repeat="child in node.children">
                        <td ng-mouseover="checked=true" ng-mouseleave="checked=false" class="list-element"
                            style="font-family: 'Anton', sans-serif; font-size: 19px;">
                            {{child.name}}
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <button type="button" ng-show="checked" onclick="myLayout.open('east')"
                                            class="btn btn-info my-btn" title="Edit"><span
                                            class="glyphicon glyphicon-edit"></span></button>
                                </li>
                                <li>
                                    <button type="button" ng-show="checked"
                                            class="btn btn-danger my-btn" title="Remove"><span
                                            class="glyphicon glyphicon-remove"></span></button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </li>
        </ul>
    </div>

</div>

<div class="ui-layout-east">
    <h2><span ng-hide="false" class="glyphicon glyphicon-time" title="Required"></span>Properties</h2>
    <input type="text" class="form-control" placeholder="Order name" required="" autofocus="">
    <input type="text" class="form-control" placeholder="Start date" required="" autofocus="">
    <input type="text" class="form-control" placeholder="Execution date" required="" autofocus="">
    <textarea class="form-control" rows="3" placeholder="Comment"></textarea>

    <div class="tooltip-work" ng-click="$event.stopPropagation()" ng-show="showtooltipWork">
        <h3 class="new-order">Edit work</h3>
        <input type="text" class="form-control" required="" autofocus="" ng-model="workName"
               placeholder="Work name"/>
                <textarea class="form-control new-order-text-area" rows="3" ng-model="description"
                          placeholder="Description"></textarea>
        <button type="button" class="btn btn-success" style="float: left"><span
                class="glyphicon glyphicon glyphicon-floppy-disk"></span> Save
        </button>
    </div>
    <h2>Work list</h2>
    <ul class="nav navbar-nav navbar-left">
        <li>
            <div class="tooltip-east" ng-click="$event.stopPropagation()" ng-show="showtooltipEast">
                <h3 class="new-order">New work</h3>
                <input type="text" class="form-control" required="" autofocus="" ng-model="workName"
                       placeholder="Work name"/>
                <textarea class="form-control new-order-text-area" rows="4" ng-model="description"
                          placeholder="Description"></textarea>
                <button type="button" class="btn btn-info" style="float: left"><span
                        class="glyphicon glyphicon glyphicon-floppy-disk"></span> Save
                </button>
            </div>
            <button type="button" ng-click="toggleTooltipEast($event)" class="btn btn-success"><span
                    class="glyphicon glyphicon glyphicon glyphicon-plus"></span> Add
            </button>

        </li>
        <div ng-controller="workListCtrl as workList" class="list work contentHolder" id="Scrollbar1">

            <table class="table table-bordered">
                <tbody>
                <tr ng-repeat="work in workList.works" class="list-element">
                    <td ng-mouseover="checked=true" ng-mouseleave="checked=false">
                        {{work.name}}
                        <ul class="nav navbar-nav navbar-right">
                            <li>

                                <button type="button" ng-show="checked" ng-click="toggleTooltipWork($event)"
                                        class="btn btn-info my-btn" title="Edit"><span
                                        class="glyphicon glyphicon-edit"></span>
                                </button>
                            </li>
                            <li>
                                <button type="button" ng-show="checked"
                                        class="btn btn-danger my-btn" title="Remove"><span
                                        class="glyphicon glyphicon-remove"></span></button>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </ul>
</div>

<div class="ui-layout-west">
    <h2>Planed order</h2>
    <ul class="nav navbar-nav navbar-left">
        <li>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltip">
                <h3 class="new-order">New order</h3>
                <input type="text" class="form-control" required="" autofocus="" ng-model="orderName"
                       placeholder="Order name"/>
                <input type="text" class="form-control" required="" autofocus="" ng-model="startDate"
                       placeholder="Start date"/>
                <input type="text" class="form-control" required="" autofocus="" ng-model="executeDate"
                       placeholder="Execute date"/>
                <ul>
                    <li>
                        <ul>
                            <li>Required</li>
                            <li>Not required</li>
                        </ul>
                        dfd <!-- put this below so IE and FF render the same! -->
                    </li>
                </ul>
                <textarea class="form-control new-order-text-area" rows="3" ng-model="comment"
                          placeholder="Comment"></textarea>
                <button type="button" class="btn btn-info" style="float: right"><span
                        class="glyphicon glyphicon glyphicon-floppy-disk"></span> Save
                </button>
            </div>
            <button type="button" ng-click="toggleTooltip($event)" class="btn btn-success"><span
                    class="glyphicon glyphicon glyphicon glyphicon-plus"></span> Add
            </button>
        </li>
    </ul>
    <div ng-controller="orderListCtrl as orderList" class="list contentHolder" id="Scrollbar2">
        <table class="table table-bordered">
            <tbody>
            <tr ng-repeat="order in orderList.orders" class="list-element">

                <td ng-mouseover="checked=true" ng-mouseleave="checked=false" style="font-family: 'Anton', sans-serif; font-size: 17px;">
                    {{order.name}}
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button type="button" ng-show="checked" onclick="myLayout.open('east')"
                                    class="btn btn-info my-btn" title="Edit"><span
                                    class="glyphicon glyphicon-edit"></span></button>
                        </li>
                        <li>
                            <button type="button" ng-show="checked"
                                    class="btn btn-danger my-btn" title="Remove"><span
                                    class="glyphicon glyphicon-remove"></span></button>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
