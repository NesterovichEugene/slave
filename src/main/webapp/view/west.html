
<h2>Planed order</h2>

<link rel="stylesheet" href="styles\drop.css">
    <ul class="nav navbar-nav navbar-left">
        <li>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltip">
                <h3 class="new-order">New order</h3>
                <input type="text" class="form-control" required="" autofocus="" ng-model="orderName"
                       placeholder="Order name"/>
                <input type="text" class="form-control" required="" autofocus="" ng-model="startDate"
                       placeholder="Start date"/>
                <input type="text" class="form-control" required="" autofocus="" ng-model="executeDate"
                       placeholder="Execution date"/>

                <div id="dd" class="wrapper-dropdown-2" tabindex="1">
                    <span>Type</span>
                    <ul class="dropdown">
                        <li>Required</li>
                        <li>Not Required</li>
                    </ul>
                </div>
                <script type="text/javascript">
                    function DropDown(el) {
                        this.dd = el;
                        this.placeholder = this.dd.children('span');
                        this.opts = this.dd.find('ul.dropdown > li');
                        this.val = '';
                        this.index = -1;
                        this.initEvents();
                    }
                    DropDown.prototype = {
                        initEvents: function () {
                            var obj = this;
                            obj.dd.on('click', function (event) {
                                $(this).toggleClass('active');
                                return false;
                            });
                            obj.opts.on('click', function () {
                                var opt = $(this);
                                obj.val = opt.text();
                                obj.index = opt.index();
                                obj.placeholder.text(obj.val);
                            });
                        },
                        getValue: function () {
                            return this.val;
                        },
                        getIndex: function () {
                            return this.index;
                        }
                    }
                    $(function () {
                        var dd = new DropDown($('#dd'));
                        $(document).click(function () {
                            // all dropdowns
                            $('.wrapper-dropdown-2').removeClass('active');
                        });
                    });
                </script>

                <textarea class="form-control new-order-text-area" rows="3" ng-model="comment"
                          placeholder="Comment"></textarea>
                <button type="button" class="btn btn-info" style="float: right"><span
                        class="glyphicon glyphicon glyphicon-floppy-disk"></span> Save
                </button>
            </div>
            <button type="button" ng-click="toggleTooltip($event)" class="btn btn-success"><span
                    class="glyphicon glyphicon glyphicon glyphicon-plus"></span> Add
            </button>
        </li>
    </ul>
    <div ng-controller="orderListCtrl as orderList" class="list contentHolder" id="Scrollbar2">
        <table class="table table-bordered">
            <tbody>
            <tr ng-repeat="order in orderList.orders" class="list-element">
                <td ng-mouseover="checked=true" ng-mouseleave="checked=false">
                    {{order.orderName}}
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button type="button" ng-show="checked" onclick="myLayout.open('east')"
                                    class="btn btn-info my-btn" title="Edit"><span
                                    class="glyphicon glyphicon-edit"></span></button>
                        </li>
                        <li>
                            <button type="button" ng-show="checked"
                                    class="btn btn-danger my-btn" title="Remove"><span
                                    class="glyphicon glyphicon-remove"></span></button>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
